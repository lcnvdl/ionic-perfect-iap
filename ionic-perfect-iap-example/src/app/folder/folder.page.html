<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <h1>Example</h1>

    <pre>Ads: {{ userAccount.ads | json }}</pre>
    <pre>Gold: {{ userAccount.gold | json }}</pre>
    <pre>Subscription: {{ userAccount.subscription | json }}</pre>

    <hr>

    <ion-grid>
      <ion-row *ngFor="let product of products">
        <ion-col size="8">
          <h2>* {{ product.description }} {{ (product.owned ? "(Owned)" : "") }}</h2>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="full" (click)="purchase(product)">Purchase</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>
</ion-content>
